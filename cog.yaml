build:
  gpu: true
  cuda: "11.8"
  python_version: "3.10"
  python_packages:
    - "audiolm-pytorch==1.1.4"
    - "fairseq"
    - "huggingface-hub"
    - "sentencepiece"
    - "transformers"
    - "encodec"
    - 'soundfile; platform_system == "Windows"'
    - 'sox; platform_system != "Windows"'
    
  run:    
    - pip install torch torchvision torchaudio

predict: "predict.py:Predictor"
